{% extends 'Lab1Files/base.html' %}
{% block content %}
<div class='my-4'>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Название</th>
            <th scope="col">Описание</th>
            <th scope="col">Кол-во скачиваний</th>
          </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.file_field }}</td>
                    <td>{{ file.description }}</td>
                    <td>{{ file.counter }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
